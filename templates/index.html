<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Stock Market</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="login-container">
        <h1 class="main-title">F1 Stock Market</h1>
        
        <!-- Home Page (shown when logged in) -->
        <div id="homePage" style="display: none;">
            <div class="home-header">
                <div class="user-info">
                    <span>Welcome, <strong id="displayUsername"></strong></span>
                    <button id="logoutBtn" class="logout-btn-small">Logout</button>
                </div>
            </div>

            <!-- Standings Section -->
            <section class="standings-section">
                <h2 class="section-title">Championship Standings</h2>
                <div class="standings-container">
                    <div class="standings-table-wrapper">
                        <h3 class="table-title">Drivers Championship</h3>
                        <div id="driverStandings" class="standings-table-container">
                            <div class="loading">Loading driver standings...</div>
                        </div>
                    </div>
                    <div class="standings-table-wrapper">
                        <h3 class="table-title">Constructors Championship</h3>
                        <div id="constructorStandings" class="standings-table-container">
                            <div class="loading">Loading constructor standings...</div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Live Race Tracker Section -->
            <section class="race-tracker-section">
                <h2 class="section-title">Live Race Tracker</h2>
                <div id="liveRaceTracker" class="race-tracker-container">
                    <div class="loading">Checking race status...</div>
                </div>
            </section>

            <!-- Last Race Results Section -->
            <section id="lastRaceSection" class="last-race-section" style="display: none;">
                <h2 class="section-title">Last Race Results</h2>
                <div id="lastRaceResults" class="race-results-container">
                    <div class="loading">Loading last race results...</div>
                </div>
            </section>
        </div>

        <!-- Login Section (shown when not logged in) -->
        <div class="login-box">
            <div id="loginSection">
                <div id="emailStep">
                    <form id="emailForm">
                        <div class="form-group">
                            <input type="email" id="email" name="email" placeholder="Email address" required>
                        </div>
                        <button type="submit" class="login-btn">Send OTP</button>
                    </form>
                </div>
                
                <div id="otpStep" style="display: none;">
                    <p class="otp-instruction">Enter the 6-digit code sent to <strong id="emailDisplay"></strong></p>
                    <form id="otpForm">
                        <div class="form-group">
                            <input type="text" id="otp" name="otp" placeholder="Enter OTP" maxlength="6" pattern="[0-9]{6}" required>
                        </div>
                        <button type="submit" class="login-btn">Verify OTP</button>
                        <button type="button" id="backToEmail" class="back-btn">Back</button>
                    </form>
                </div>
            </div>
            
            <div id="message" class="message"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
